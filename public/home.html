<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/home.css">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
    <title>GameHub</title>
</head>
<body>
    <div id="body">
        <nav>
            <h1 class="website-title">GameHub</h1>
            <form action="" id="search-form">
                <div>
                    <input type="text" placeholder="search for a game..." id="search-bar">
                    <div style="display: flex; flex-direction: column; align-items: baseline; row-gap: 0.5em; margin-right: 2em;">
                        <div id="user-icon-container">
                            <i class="fa-solid fa-user hover"></i>
                        </div>
                        <div class="log-out-btn">Log out</div>
                    </div>
                </div>
            </form>
        </nav>
        <div id="posters-container">
            <section class="container">
                <div class="slider-wrapper">
                    <div class="slider">
                        <img id="slide-1" src="/assets/images/banners/Ivan.jpg" alt="Alien-Stage-Banner">
                        <img id="slide-2" src="/assets/images/banners/skyrim-banner.jpg" alt="Skyrim-Banner">
                        <img id="slide-3" src="/assets/images/banners/lies-of-p.jpeg" alt="LOP-Banner">
                        <img id="slide-4" src="/assets/images/banners/high-noon-yone.jpg" alt="High-Noon-Banner">
                    </div>
                    <div class="slider-nav">
                        <a class="inactive"></a>
                        <a class="inactive"></a>
                        <a class="inactive"></a>
                        <a class="inactive"></a>
                    </div>
                </div>
            </section>

            <div id="loader" style="color: azure;">
                <div class="loader"></div>
                <h1>Loading</h1>
            </div>

            <div id="poster-container">              
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Follow Us</h4>
                <div class="social-icons">
                    <a href="https://facebook.com" target="_blank">Facebook</a>
                    <a href="https://twitter.com" target="_blank">Twitter</a>
                    <a href="https://instagram.com" target="_blank">Instagram</a>
                </div>
            </div>
        </div>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

    <script src="/assets/js/home.js"></script>
    <script src="https://kit.fontawesome.com/06f62c6876.js" crossorigin="anonymous"></script>
</body>
</html>
